name: Lerna Publish

on:
  workflow_run:
    workflows: ["Codegen Main"]
    types:
      - completed

  workflow_dispatch:

jobs:
  publish-npm:
    name: Publish Versions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository üõéÔ∏è
        uses: actions/checkout@v4
        with:
          submodules: "true"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: https://registry.npmjs.org/

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor}}@users.noreply.github.com"

      - name: Publish v1 Version
        run: |
          cd v1
          yarn
          yarn lerna publish --force-publish=chain-registry --no-verify-access --yes
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH_SECRET}}
          GH_TOKEN: ${{ secrets.GH_LERNA_PUBLISH_TOKEN }}

      - name: Publish v2 Version
        run: |
          cd v2
          yarn
          yarn lerna publish --force-publish=chain-registry --no-verify-access --yes
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH_SECRET}}
          GH_TOKEN: ${{ secrets.GH_LERNA_PUBLISH_TOKEN }}